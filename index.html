<!DOCTYPE html>
<html>

<head>
  <title>Post to Google Sheet Demo</title>
  <!-- bootstrap & fontawesome css -->
  <link href="http://cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/fontawesome/4.1.0/css/font-awesome.min.css" />

  <!-- BootstrapValidator CSS -->
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css"/>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <!-- BootstrapValidator JS -->
  <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"></script>
  
  <!-- Animated Loading Icon -->
  <style type="text/css">
  .glyphicon-refresh-animate {
      -animation: spin .7s infinite linear;
      -webkit-animation: spin2 .7s infinite linear;
  }

  @-webkit-keyframes spin2 {
      from { -webkit-transform: rotate(0deg);}
      to { -webkit-transform: rotate(360deg);}
  }

  @keyframes spin {
      from { transform: scale(1) rotate(0deg);}
      to { transform: scale(1) rotate(360deg);}
  }
  </style>
</head>
<body>
</head>

<body>
    
  <div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2>#1000JacketsCampaign</h2>
      <p id="count">
      <p>
    </div>
  </div>
  <hr>
  <form class="form-horizontal" role="form" id="test-form">
    <div class="form-group">
      <label class="col-lg-3 control-label">Name</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group">
          <input type="text" class="form-control" name="Name" placeholder="Name" id="name"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-3 control-label">Nickname</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group">
          <input type="text" class="form-control" name="Nickname" placeholder="Nickname"/>
        </div>
      </div>
    </div>

        
    <div class="form-group">
      <label class="col-lg-3 control-label">Jackets quantity</label>
      <div class="col-lg-3 inputGroupContainer">
        <div class="input-group">
          <input type="number" class="form-control" name="Quantity" placeholder="Quantity" id="quantity"/>
        </div>
      </div>
    </div>

    <div id="total">0 Kyats</div>

    <script> 
        const selectElement = document.getElementById("quantity");        
        selectElement.addEventListener('change', (event) => {
            var jackets = 0;       
            jackets = Number(document.getElementById("quantity").value)                    
            total = jackets * 4000;
            document.getElementById('total').innerHTML = total.toLocaleString() + " Kyats";
        }); 
             
    </script>

    <div class="form-group">
      <div class="col-lg-9 col-lg-offset-3">
        <button type="submit" class="btn btn-default" id="postForm">Submit</button>
      </div>
    </div>

  </form>

  </div>

  <div class="container" id="ty" style="display: none;">
    <div class="row">
      <div class="col-lg-12">
        <h2>Success</h2>
        <p id=namecerts>    
        <p>
            <p> 
                pledged.   
            <p>
      </div>
    </div>
<script>
    const nameElement = document.getElementById("name");        
    nameElement.addEventListener('change', (event) => {
        document.getElementById('namecerts').innerHTML = document.getElementById("name").value; 
    }); 
</script>

</body>

<footer>
<script src="validation-functions.js"></script>
<script src="script.js"></script>
</footer>

</html>
